<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jquery UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/eggplant/jquery-ui.min.css" integrity="sha256-fGxAC40oa1naPPwQ5ToWafNA+QtM1IUVuf9++DSeH6w=" crossorigin="anonymous" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.min.css" integrity="sha256-+ApWgB/rWRVeGReiOzUVXkPXIzzigIdWWsHQSnmadE4=" crossorigin="anonymous" /> -->

    <link rel="stylesheet" href="css/style.css" />

    <title>Location Details</title>
  </head>
  <body>
    <div class="container bg-danger">

    <h1 class="text-white mb-5">Registration Date</h1>

    <label for="startDate"  class="h3 mr-2"> Start date: </label>
      <input type="text" id="startDate">

      <label for="endDate"  class="h3 mr-2 mb-5"> End date: </label>
      <input type="text" id="endDate">

      <input type="button" id="calcDate" class="btn btn-lg btn-primary ml-4" value="Calculate Date">

      <label for="days" class="h3">Number of Days chosen</label>
      <input type="text" id="days" class="form-control mb-4">


    <h1 class="text-white mb-5">My Choice Locations</h1>
    <div id="userInput">
      <label for="place" class="h3 white"> Place</label>
      <select class="form-control" id="place">
       <option value="Wellington">Wellington</option>
       <option value="lowerHutt">Lower Hutt</option>
       <option value="upperHutt">Upper Hutt</option>
       <option value="masterton">Masterton</option>
     </select>

     <label for="duration" class="h3 white mt-5"> Duration</label>
     <select class="form-control" id="duration">
      <option value="10">less than 10 min</option>
      <option value="20">less than 20 min</option>
      <option value="50">less than 50 min</option>
      <option value="100">less than 100 min</option>


    </select>

    <!--  <button id="submit" type="button" class="btn btn-lg btn-primary my-5"> Submit </button>
    </div>
 -->
    <button id="details" class="btn btn-lg btn-primary my-5" id="details" type="button" name="button">Show details</button>
    <div id="map"></div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script> -->

    <!-- jquery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>

    <!-- Our Key -->
    <script src="js/config.json"></script>
    <script src="js/script.js"> </script>
  </body>
</html>
